 </section>

<body>
    <section class="reachOut">

        
        <img src='kickstarter\public\logo wh.PNG' class='logo' alt='Crowdfund Kit logo, composed of 3 green arrows'>
        

        <div class="ourContact">
            <h1>Please Reach Out</h1>
            <br>
            <p>Give us a little background on your project and vision. We will follow up with you as soon as possible.</p>
        </div>
        <br>
        <nav class="middleNav">
            <a href="#">Email Address</a>
            <a href="#">Business Number</a>
            <a href="#">Business Address</a>
        </nav>
         
    </section>  

    <section class="form">
        <div>
           <label class="required" for="name">Your name:</label><br />
            <input id="name" class="input" name="name" type="text" value="" size="30" />               <br/>
            <span id="name_validation" class="error_message"></span>
        </div>
        <br>
        <div>
           <label class="required" for="message">Your message:</label><br />
           <textarea id="message" class="input" name="message" rows="7" cols="30">                    </textarea><br />
           <span id="message_validation" class="error_message"></span>
        </div>
        <br>
        <div>
            <label class="required" for="email">Your email:</label><br />
            <input id="email" class="input" name="email" type="text" value="" size="30" />             <br />
            <span id="email_validation" class="error_message"></span>
        </div>
        <br>
        <div>
            <label class="required" for="email">Your Phone Number:</label><br />
            <input id="phoneNumber" class="input" name="phoneNumber" type="text" value="" size="30" />             <br />
            <span id="phone_validation" class="error_message"></span>
        </div>
        <br>
        <div>
           <label class="required" for="message">Where did you hear about us?:</label><br />
           <textarea id="message" class="input" name="message" rows="5" cols="30">                    </textarea><br />
           <span id="message_validation" class="error_message"></span>
        </div>
      
      <input id="submit_button" type="submit" value="Send" />
    </section>

    <footer class="mainFooter" id="home">
        <nav>
            <a href="#" class="fa fa-twitter"></a>
            <a href="#" class="fa fa-facebook"></a>
            <a href="#" class="fa fa-instagram"></a>
        </nav>
    </footer>
</body>

</html>
